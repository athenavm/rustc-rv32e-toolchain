name : Build and Upload Artifacts

on:
    push:
      branches:
          - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:

      # Maximaze runner space removing preinstalled things
      # do this ONLY on ubuntu-latest
      - name: Maximize build space
        if: matrix.os == 'ubuntu-latest'
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - uses: actions/checkout@v3

      # Install required packets
      - name: Install ninja
        if: matrix.os == 'ubuntu-latest'
        run: |
            sudo apt update
            sudo apt-get -y install ninja-build

      - name: Install ninja
        if: matrix.os == 'macos-latest'
        run: |
          brew install ninja


      # - name: Set OS variable
      #   run: |
      #     if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
      #       export OS=linux
      #     elif [ "${{ matrix.os }}" == "macos-latest" ]; then
      #       export OS=apple
      #     fi


      # Clone things
      - name: Download Necessary sources
        run: ./01-clone.sh

      # Patch things
      - name: Apply patches
        run: ./02-patch.sh

      # Build Dists
      - name: Build dist
        run: ./04-build-dist.sh

      # name: Conditional Step
      #   run: |
      #     if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
      #       echo "This step runs only for ubuntu-latest"
      #     elif [ "${{ matrix.os }}" == "windows-latest" ]; then
      #       echo "This step runs only for windows-latest"
      #     else
      #       echo "This step runs for other platforms"
      #     fi

      # TODO: push in the env variable the ARTIFACT_NAME but witout exporting everything
      - run: ./config.sh

      # Upload the compiled toolchain
      - name: Uplaod Artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: "rv32e_dist_${{ env.OsVersion }}"
          path: rust/build/dist/dist_output.tar.gz

      - name: Uplaod Artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: "rv32e_dist_${{ env.OsVersion }}"
          path: rust/build/dist/dist_output.tar.gz
